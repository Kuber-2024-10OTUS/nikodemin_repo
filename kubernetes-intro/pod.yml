apiVersion: v1
kind: Pod
metadata:
  name: nginx
  namespace: homework
spec:
  containers:
  - name: nginx
    image: nginx:1.14.2
    ports:
    - containerPort: 8080
    volumeMounts:
    - name: cache-volume
      mountPath: /homework
    - name: nginx-conf
      mountPath: "/etc/nginx/nginx.conf"
      subPath: nginx.conf
    lifecycle:
      preStop:
        exec:
          command: ["/bin/bash", "-c", "rm -f /homework/index.html"] 
  initContainers:
  - name: get-page
    image: busybox:1.28
    command:
    - wget
    - "-O"
    - "/homework/index.html"
    - https://habr.com/ru/companies/spring_aio/articles/858166/
    volumeMounts:
    - name: cache-volume
      mountPath: /homework
  volumes:
  - name: cache-volume
    emptyDir:
      sizeLimit: 500Mi
  - name: nginx-conf
    configMap: 
      name: nginx-conf
  
